<!DOCTYPE html>
<html>
<head>
    <title>Returning a Function!</title>
<!-- styles section -->
    <style>
       body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          font-size: 20px;
          text-align: center;
       }
       h1 {
          font-size: 36px;
       }
    </style>
<!-- end of styles -->
</head>
<body>
    <h1>Returning a Function!</h1>
    <p>Let's play!</p>
<!-- scripts section -->
<script>
   var timeUp = function() {
      console.log("Time is up!");

   }
  console.log( setTimeout(timeUp, 3000 ));
   
</script>

</body>
</html>
