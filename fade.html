<!DOCTYPE html>
<html>
<head>
    <title>Vanilla js fade in and out</title>
<!-- styles section -->
    <style>
       body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          font-size: 20px;
          text-align: center;
       }
       h1 {
          font-size: 36px;
       }
       .toggle_content {
           display: none;
           /* fade animation properties*/
           height: 0;
           overflow: hidden;
           transition: height .5s ease-in-out;
          
        }
        .toggle_content .is_visible {
            display: block;
            height: auto;
        }
    </style>
<!-- end of styles -->
</head>
<body>
    <h1 id="main_heading">Modifying the DOM!</h1>


    <p><a class="toggle" href="#example">Toggle Div</a></p>
     <div class="toggle_content" id="example">
        <img src="img/dog.png" alt="">
     </div>
<!-- scripts section -->
<script src="fade.js"></script>

</body>
</html>
