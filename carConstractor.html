<!DOCTYPE html>
<html>
<head>
<title>Cars</title>
</head>
<body>
    <div id="img_wrapper"></div>
<script>
// Code goes here
    var Car = function(x, y) {
       this.x = x;
       this.y = y;
    };

    var tesla = new Car(10, 20);

   var drawCar = function(car) {
      var node = document.createElement("img");
      node.setAttribute("src", "img/car.png");
      document.getElementById('img_wrapper').appendChild(node);
      node.style.position="absolute";
      node.style.left= "car.x";
      node.style.top= "car.y";
     
    }
    
drawCar();
</script>
</body>
