<!DOCTYPE html>
<html>
<head>
<title>Cars</title>
<style>
      #img_wrapper {
         width: 500px;
         height: 500px;
         border: 1px solid black;
         position: relative;
      }
</style>
</head>
<body>
    <div id="img_wrapper"></div>
<script>
// Code goes here
    var Car = function(x, y) {
       this.x = x;
       this.y = y;
    };

   var drawCar = function(car) {
      var node = document.createElement("img");
      node.setAttribute("src", "img/car.png");
    var imgNode =  document.getElementById('img_wrapper').appendChild(node);
     Object.assign(imgNode.style, {
        position: "absolute",
        left: car.x,
        top: car.y,
        border: "1px solid blue"
     })
     
    }

    var tesla = new Car(20, 20);
    var nissan = new Car(100, 200);

    drawCar(nissan);
    drawCar(tesla);
    
</script>
</body>
</html>
