<!DOCTYPE html>
<html>
<head>
    <title>Interactive JS</title>
<!-- styles section -->
    <style>
       body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          font-size: 20px;
       }
       header {
          width: 100%;
          background-color: yellow;
          height: 300px;
          position: relative;
       }
       #heading {
          font-size: 36px;
          background-color: blue;
          color: white;
          padding: 10px;
          position: absolute;
          display: block;

       }

    </style>
<!-- end of styles -->
</head>
<body>
 <header onclick="headingMove()">
    <h1 id="heading">Lets Play!</h1>
 </header>
<!-- scripts section -->
<script>

   
      var headingMove = function(){
         var heading = document.getElementById("heading");
         var pos = 0;
         var id = setInterval(frame, 10);
        
         // set the frame function
         function frame(){
            if(pos === 500 ){
              clearInterval(id);
            }
            else {
               pos++;
               heading.style.left = pos+"px";
            }
         }  
      }
</script>

</body>
</html>
