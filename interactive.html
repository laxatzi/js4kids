<!DOCTYPE html>
<html>
<head>
    <title>Returning a Function!</title>
<!-- styles section -->
    <style>
       body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          font-size: 20px;
          text-align: center;
       }
       h1 {
          font-size: 36px;
       }
    </style>
<!-- end of styles -->
</head>
<body>
    <h1 id="heading">Hello World!</h1>
    <p>Let's play!</p>
<!-- scripts section -->
<script>
    var leftOffset = 0; 
    var moveHeading = function () {
    document.getElementById("#heading").offset({ left: leftOffset });
    leftOffset++;
   if (leftOffset > 200) {
            leftOffset = 0;
            }
     };
 setInterval(moveHeading, 30);
</script>

</body>
</html>
